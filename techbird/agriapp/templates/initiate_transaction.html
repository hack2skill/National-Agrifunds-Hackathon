{% extends 'base.html' %}

{% block content %}
  <h2>Initiate Transaction</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Initiate Transaction</button>
  </form>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
