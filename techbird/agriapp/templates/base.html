{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuralExchange</title>
  <!-- Include your CSS stylesheets here -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header class="header">
    <div class="co-header">
      <h1 class="logo">RuralExchange</h1>
      <nav class="nav">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-link logout-button">Logout</a>
        {% endif %}
      </nav>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  
  <footer class="footer">
    <div class="container">
      <!-- Include footer content if needed -->
    </div>
  </footer>
  
  <!-- Include your JavaScript scripts here -->
</body>
</html>
