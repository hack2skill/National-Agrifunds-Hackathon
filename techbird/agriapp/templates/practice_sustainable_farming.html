{% extends 'base.html' %}

{% block content %}
  <h2>Practice Sustainable Farming</h2>
  {% if success %}
    <p class="success">Practice recorded! You earned tokens.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="practice">Select Practice:</label>
    <select id="practice" name="practice">
      {% for practice in practices %}
        <option value="{{ practice.id }}">{{ practice.name }}</option>
      {% endfor %}
    </select><br>
    <br/>
    <button type="submit">Practice and Earn Tokens</button>
  </form>
{% endblock %}
